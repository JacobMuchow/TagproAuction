<template name="viewsignups">
    <!-- query for players with specific responses -->
    <!-- table of all players -->
    <table class=".table-striped">
        <thead>
            <tr>
                <th>Position</th>
                <th>Player</th>
                <th>Location</th>
                <th>Highest Experience</th>
                <th colspan="7">Availability</th>
                <th>Personal Note</th>
            </tr>
        </thead>
        {{#each allsignups}}
        <tr>
            <td>
                {{getPlayerPosition position}}
            </td>
            <td>
                {{playername}}
            </td>
            <td>
                {{location}}
            </td>
            <td>
                {{getHighestExperience mltp minorltp nltpa nltpb eltp usc rltp socl cltp}}
            </td>
            <td>
                {{getDay "Su" sunday}}
            </td>
            <td>
                {{getDay "M" monday}}
            </td>
            <td>
                {{getDay "Tu" tuesday}}
            </td>
            <td>
                {{getDay "W" wednesday}}
            </td>
            <td>
                {{getDay "Th" thursday}}
            </td>
            <td>
                {{getDay "F" friday}}
            </td>
            <td>
                {{getDay "Sa" saturday}}
            </td>
            <td>
                {{personalmessage}}
            </td>
        </tr>
        {{/each}}
    </table>
    <center><div id="home"><a>Back to home.</a></div></center>
</template>
