<template name="popover">
    {{#if viewingPopup}}
    <div id="light" class="white_content">
        {{#each playerToDisplay}}
            <!-- make large -->
            <center>{{playername}}</center><br>
            {{#if formerName}}
            <center>(Formerly: {{oldplayername}}</center>
            {{/if}}
            <hr>
        {{/each}}
        <a class="closePopup">Close</a>
    </div>
    <div id="fade" class="black_overlay"></div>
    {{/if}}
</template>
